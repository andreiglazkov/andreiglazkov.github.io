<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Домашнее задание</title>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/style.css">
</head>

<body>
	<div class="section">
		<h1 class="header"><span>Получите видео-инструкцию</span><strong>Как заработать свой первый миллион!</strong></h1>

		<div class="main">
			<div class="video">
				<iframe width="560" height="305" src="https://www.youtube.com/embed/8csrmFtztaU" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
			</div>
		
			<div class="form">
				<p>Введите свой email</p>
				<input type="text" placeholder="Ваше имя">
				<input type="email" placeholder="Ваш email">
				<button class="btn">Получить инструкцию</button>
			</div>

		</div>
	</div>

	<div class="feature">
		<h1 class="feature-header">Почему нужно сделать это сейчас</h1>

			<img src="img/01.png" alt="Певрое преимущество">
			<p class="feature-description">Первое<br>преимущество</p>
		</div>
		
		<div class="col">
			<img src="img/02.png" alt="Второе преимущество">
			<p class="feature-description">Второе<br>преимущество</p>
		</div>
		
		<div class="col">
			<img src="img/03.png" alt="Третье преимущество">
			<p class="feature-description">Третье<br>преимущество</p>
		</div>
		
		<div class="col">
			<img src="img/04.png" alt="Четвёртое преимущество">
			<p class="feature-description">Четвёртое<br>преимущество</p>
		</div>
		<button class="btn">Получить инструкцию</button>
	</div>

	<div class="clients">
		<h1>Наши клиенты</h1>
		<img src="img/001.png" alt="Клиент 1">
		<img src="img/002.png" alt="Клиент 2">
		<img src="img/003.png" alt="Клиент 3">
		<img src="img/004.png" alt="Клиент 4"><br>
		<img src="img/005.png" alt="Клиент 5">
		<img src="img/006.png" alt="Клиент 6">
		<img src="img/007.png" alt="Клиент 7">
		<img src="img/008.jpg" alt="Клиент 8">
	</div>

</html>
